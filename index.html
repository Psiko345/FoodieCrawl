<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Crawl</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat&family=Yellowtail&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav id="navTop">
            <div class="nav-wrapper container transparent">
                <i class="fas fa-hamburger red-text text-lighten-2"><span href="#"
                        class="brand-logo red-text text-lighten-2"
                        style="font-family: 'Indie Flower', cursive; font-size: 50px; padding-left: 20px;">FoodieCrawl</span></i>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#" class="red-text text-lighten-2">Home</a></li>
                    <li><a href="#" class="red-text text-lighten-2">Services</a></li>
                    <li><a href="#" class="red-text text-lighten-2">About Us</a></li>
                    <li><a href="#" class="red-text text-lighten-2">Contact Us</a></li>
                </ul>
            </div>
        </nav>
        <nav id="navBottom">
            <div class="nav-wrapper container">
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="#" class="fab fa-facebook"></a></li>
                    <li><a href="#" class="fab fa-instagram"></a></li>
                    <li><a href="#" class="fab fa-twitter"></a></li>
                    <li><a href="#" class="fab fa-snapchat"></a></li>
                    <li><a href="#" class="fab fa-youtube"></a></li>
                </ul>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <a class="waves-effect waves-light btn amber darken-3">Partner</a>
                    <a class="waves-effect waves-light btn amber darken-3">Newsletter</a>
                </ul>
            </div>
        </nav>
    </header>

    <br />

    <main id="welcome-page">

        <section>
            <h1 style="text-align: center; font-family: 'Indie Flower', cursive; font-size: 50px; color: aliceblue;">I
                eat, therefore I
                crawl.</h1>
        </section>

        <section class="container flex flex-horizontal-center" id="mainContainer">
            <div class="row">
            </div>

            <div class="row" id="paramDiv">

                <div class="col s12 m6 card-panel hoverable" style="margin-left: -20px;">
                    <h2>Crawl Cuisine:</h2>
                    <label for="cuisine"></label>
                    <input placeholder="Japanese; Thai; Modern Australia" id="cuisine" type="text" />
                </div>

                <div class="col s12 m6 card-panel hoverable" style="margin-right: -20px;">
                    <h2>Crawl Area:</h2>
                    <label for="location"></label>
                    <input placeholder="Waterloo, Sydney" id="location" type="text" />
                </div>
            </div>

            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn btn-large amber darken-3" type="return" name="action" id="submit">
                        Start Your FoodieCrawl!
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <main class="container hide" id="card">
        <div class="row p3" id="search-results"></div>
        <div class="row" id="map"></div>
    </main>

    <br />

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <p>Â© 2020 Foodie Crawl</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApz0ZPM7MyocKWZq_42a-zAkgYg32g79k&callback=initMap"></script>
    <script src="script.js"></script>
</body>

</html>
