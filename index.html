<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Crawl</title>

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>



<body>

    <div id="mainBody">

        <div class="mdc-top-app-bar mdc-top-app-bar__row" id="header">
            <h2>Foodie Crawl</h2>
        </div>

        <div id="searchDiv">

            <label class="mdc-text-field mdc-text-field--filled username">
                <span class="mdc-text-field__ripple"></span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="username-label" name="location">
                <span class="mdc-floating-label" id="location">Your Location</span>
                <span class="mdc-line-ripple"></span>
            </label>

            <label class="mdc-text-field mdc-text-field--filled username">
                <span class="mdc-text-field__ripple"></span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="username-label" name="foodType">
                <span class="mdc-floating-label" id="foodType">Type of Food</span>
                <span class="mdc-line-ripple"></span>
            </label>

            <label class="mdc-text-field mdc-text-field--filled username">
                <span class="mdc-text-field__ripple"></span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="username-label" name="distance">
                <span class="mdc-floating-label" id="distancel">Distance</span>
                <span class="mdc-line-ripple"></span>
            </label>

        </div>

        <div id="resultsDiv">

            <div id="resultOne">Results One</div>
            <div id="resultTwo">Results Two</div>
            <div id="resultThree">Results Three</div>

        </div>

    </div>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <script>

        // API REQUESTS

    </script>

</body>

</html>
